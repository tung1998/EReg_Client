<div id="addTermModal" tabindex="-1" role="dialog" class="modal fade bd-example-modal-lg">
  <div class="modal-dialog modal-lg" role="document">
    <section class="card modal-content">
      <header class="card-header">
        <div class="card-actions">
          <a href="#" class="card-action card-action-toggle" data-card-toggle=""></a>
          <a href="#" class="card-action card-action-dismiss" data-card-dismiss=""></a>
        </div>
        <h2 class="card-title">THÊM HỌC KÌ </h2>
      </header>
      <div class="card-body">
        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Học kì</label>
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" v-model="term.name">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Thời gian bắt đầu</label>
          <div class="col-lg-6">
            <div class="input-group">
              <input type="date" class="form-control" v-model="term.startTime">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Thời gian kết thúc</label>
          <div class="col-lg-6">
            <div class="input-group">
              <input type="date" class="form-control" v-model="term.endTime">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Môn học</label>
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" v-model="term.subject">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Ngày bắt đầu đăng kí</label>
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" v-model="term.registSTime">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Ngày kết thúc đăng kí</label>
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" v-model="term.registETime">
            </div>
          </div>
        </div>
      </div>
      <footer class="card-footer">
        <div class="row justify-content-end">
          <div class="col-sm-9">
            <button class="btn btn-primary" id="submit" @click="addNewTerm">Thêm mới</button>
            <button type="reset" class="btn btn-default" @click="resetInput">Reset</button>
          </div>
        </div>
      </footer>
    </section>
  </div>
</div>
