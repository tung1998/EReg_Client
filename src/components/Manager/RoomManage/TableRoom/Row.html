<tr v-if="onEditing" role="row" class="odd">
    <td class="STT">
        <input type="text" class="form-control input-block" v-model="rowData.STT" name="STT" />
    </td>
    <td class="RoomNumber">
        <input type="text" class="form-control input-block" v-model="rowData.RoomNumber" name="RoomNumber" />
    </td>
    <td class="Address">
        <input type="text" class="form-control input-block" v-model="rowData.Address" name="Address" />
    </td>
    <td class="ComputerQuantity">
        <input type="number" class="form-control input-block" v-model="rowData.ComputerQuantity" name="ComputerQuantity" />
    </td>
    <td class="actions text-center">
        <a class="on-editing save-row" @click="rowSaveClick" title="Lưu thông tin">
            <i class="fas fa-save"></i>
        </a>
        <a class="on-editing cancel-row" @click="rowCancelClick" title="Hủy chỉnh sửa">
            <i class="fas fa-times"></i>
        </a>
    </td>
</tr>
<tr v-else role="row" class="odd" @click="rowClick" title="Chi tiết">
    <td class="STT">{{Room.STT}}</td>
    <td class="RoomNumber">{{Room.RoomNumber}}</td>
    <td class="Address">{{Room.Address}}</td>
    <td class="ComputerQuantity">{{Room.ComputerQuantity}}</td>
    <td class="actions text-center">
        <a class="on-default edit-row" @click="rowEditClick" title="Chỉnh sửa thông tin">
            <i class="fas fa-pencil-alt"></i>
        </a>
        <a class="on-default remove-row" @click="rowRemoveClick" title="Xóa thông tin">
            <i class="far fa-trash-alt"></i>
        </a>
    </td>
</tr>
