<div id="addRoomModal" tabindex="-1" role="dialog" class="modal fade bd-example-modal-lg">
  <div class="modal-dialog modal-lg" role="document">
    <section class="card modal-content">
      <header class="card-header">
        <h2 class="card-title">THÊM PHÒNG THI</h2>
      </header>
      <div class="card-body">
        <div class="form-group row">
          <label class="col-sm-3 control-label text-sm-right pt-2">Môn thi</label>
          <div class="col-sm-6">
            <select id="company" class="form-control" title="Please select at least one company" required="">
              <option value="">Choose a subject</option>
              <option value="">Quản lý dự án</option>
              <option value="">LT hướng đối tượng</option>
              <option value="">Cơ sở dữ liệu</option>
              <option value="">Mạng máy tính</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Ca thi số </label>
          <div class="col-lg-3">
            <select class="form-control mb-3">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Thời gian thi</label>
          <div class="col-lg-3">
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="far fa-clock"></i>
                </span>
              </span>
              <input type="text" data-plugin-timepicker="" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Giờ bắt đầu</label>
          <div class="col-lg-3">
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="far fa-clock"></i>
                </span>
              </span>
              <input type="text" data-plugin-timepicker="" class="form-control"
                data-plugin-options="{ &quot;showMeridian&quot;: false }">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Giờ kết thúc</label>
          <div class="col-lg-3">
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="far fa-clock"></i>
                </span>
              </span>
              <input type="text" data-plugin-timepicker="" class="form-control"
                data-plugin-options="{ &quot;minuteStep&quot;: 15 }">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Ngày thi</label>
          <div class="col-lg-3">
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-calendar-alt"></i>
                </span>
              </span>
              <input type="date" data-plugin-datepicker="" data-plugin-options="{ &quot;multidate&quot;: true }"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Phòng thi</label>
          <div class="col-lg-3">
            <select class="form-control mb-3">
              <option>101-G2</option>
              <option>103-G2</option>
              <option>107-G2</option>
              <option>201-G2</option>
              <option>202-G2</option>
            </select>
          </div>
        </div>
      </div>
      <footer class="card-footer">
        <div class="row justify-content-end">
          <div class="col-sm-9">
            <button class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </div>
        </div>
      </footer>
    </section>
  </div>
</div>
