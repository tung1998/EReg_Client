<div id="addShiftModal" tabindex="-1" role="dialog" class="modal fade bd-example-modal-lg">
  <div class="modal-dialog modal-lg" role="document">
    <section class="card modal-content">
      <header class="card-header">
        <div class="card-actions">
          <a href="#" class="card-action card-action-toggle" data-card-toggle=""></a>
          <a href="#" class="card-action card-action-dismiss" data-card-dismiss=""></a>
        </div>
        <h2 class="card-title">THÊM CA THI</h2>
      </header>
      <div class="card-body">
        <div class="form-group row">
          <label class="col-sm-3 control-label text-sm-right pt-2">Môn thi</label>
          <div class="col-sm-6" >
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-list-alt"></i>
                </span>
              </span>
            <select id="company" class="form-control" title="Please select at least one company" required="" v-model="shift.subjectID">
              <option value="">Choose a subject</option>
              <option value="Quản lý dự án">Quản lý dự án</option>
              <option value="LT hướng đối tượng">LT hướng đối tượng</option>
              <option value="Cơ sở dữ liệu">Cơ sở dữ liệu</option>
              <option value="Mạng máy tính">Mạng máy tính</option>
            </select>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Ca thi số </label>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-check"></i>
                </span>
              </span>
            <select class="form-control mb-6">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Ngày thi</label>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-calendar"></i>
                </span>
              </span>
              <input type="text" class="form-control" v-model="shift.time">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Phòng thi</label>
          <div class="col-lg-6" >
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-calendar-alt"></i>
                </span>
              </span>
            <select class="form-control mb-6" v-model="shift.roomID">
              <option value="101-G2">101-G2</option>
              <option value="103-G2">103-G2</option>
              <option value="107-G2">107-G2</option>
              <option value="201-G2">201-G2</option>
              <option value="202-G2">202-G2</option>
            </select>
          </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Học kỳ</label>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-check"></i>
                </span>
              </span>
              <input type="text" class="form-control" v-model="shift.term">
            </div>
          </div>
        </div>
      </div>
      <footer class="card-footer">
        <div class="row justify-content-end">
          <div class="col-sm-9">
            <button class="btn btn-primary" id="submit" @click="addNewShift">Thêm mới</button>
            <button type="reset" class="btn btn-default" @click="resetInput">Reset</button>
          </div>
        </div>
      </footer>
    </section>
  </div>
</div>
