<div id="addShiftModal" tabindex="-1" role="dialog" class="modal fade bd-example-modal-lg">
  <div class="modal-dialog modal-lg" role="document">
    <section class="card modal-content">
      <header class="card-header">
        <h2 class="card-title" style="margin: 0; padding: 0; font-weight: bold">THÊM CA THI</h2>
      </header>
      <div class="card-body">
        <div class="form-group row">
          <label class="col-sm-3 control-label text-sm-right pt-2">Môn thi <span class="required">*</span></label>
          <div class="col-sm-6" >
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-list-alt"></i>
                </span>
              </span>
              <input list="subject" type="text" class="form-control" v-model="shift.subjectID">
              <datalist id="subject">
              <option value="Nhập môn lập trình"></option><option value="Giải tích 2"></option><option value="Điện và Quang"></option><option value="Kinh tế chính trị Mác - Lênin"></option><option value="Nguyên lý Marketing "></option><option value="Chuyên nghiệp trong Công nghệ"></option><option value="Khoa học quản lý đại cương"></option><option value="Lập trình nâng cao"></option><option value="Toán học rời rạc"></option><option value="Tiếng Nhật 1B"></option><option value="Cơ học môi trường liên tục"></option><option value="Tin học cơ sở 1"></option><option value="Đường lối cách mạng của Đảng Cộng sản Việt Nam"></option><option value="Công nghệ phần mềm"></option><option value="Cơ sở dữ liệu"></option><option value="Mạng máy tính"></option><option value="Tín hiệu và hệ thống"></option><option value="Kinh tế vi mô"></option><option value="Công nghệ chế tạo máy"></option><option value="Máy công cụ - CNC"></option><option value="Công nghệ CAD/CAM/CNC"></option><option value="Điều khiển PLC"></option><option value="Điện tử công suất"></option><option value="Vi xử lý và vi điều khiển"></option><option value="Các phương pháp phân tích vật liệu"></option><option value="Quang điện tử"></option><option value="Thực hành công nghệ"></option><option value="Đồ họa máy tính"></option><option value="Phát triển ứng dụng di động"></option> <option value="Kiến trúc hướng dịch vụ"></option><option value="Quản lý dự án phần mềm"></option><option value="Khai phá dữ liệu"></option><option value="Phân tích và thiết kế mạng máy tính"></option><option value="Thiết kế giao diện người dùng"></option><option value="Nhập môn an toàn thông tin"></option><option value="Phát triển ứng dụng di động(*)"></option><option value="Phân tích và thiết kế hướng đối tượng"></option><option value="Nguyên lý hệ điều hành (*)"></option><option value="Thực hành hệ điều hành mạng"></option><option value="Quản trị mạng"></option><option value="An toàn và an ninh Mạng"></option><option value="Thực tập chuyên đề"></option><option value="Khóa luận tốt nghiệp"></option><option value="Lý luận GDTC và các môn TT cơ bản ( Điền kinh)"></option><option value="Bóng chuyền 1"></option><option value="Bóng chuyền hơi"></option><option value="Bóng đá 1"></option><option value="Bóng rổ 1"></option><option value="Bóng bàn 1"></option><option value="Cầu lông"></option><option value="Taekwondo"></option>
              </datalist>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Ca thi <span class="required">*</span></label>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-check"></i>
                </span>
              </span>
              <select class="form-control mb-6"  v-model="shift.shiftExam">
                <option value="">Choose a time</option>
                <option value="1:(7h-9h)">1:7h-9h</option>
                <option value="2:(9h-11h)">2:9h-11h</option>
                <option value="3:(13h-15h">3:13h-15h</option>
                <option value="4:(15h-17h)">4:15h-17h</option>
              </select>
          </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Ngày thi <span class="required">*</span></label>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-calendar"></i>
                </span>
              </span>
              <input type="date" class="form-control" v-model="shift.time">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Phòng thi <span class="required">*</span></label>
          <div class="col-lg-6" >
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-home"></i>
                </span>
              </span>
              <input list="shift.roomID" type="text" class="form-control" v-model="shift.roomID">
              <datalist id="shift.roomID">
              <option value="101-G2"></option><option value="102-G2"></option><option value="103-G2"></option><option value="107-G3"></option><option value="201-G2"></option><option value="202-G2"></option><option value="203-G2"></option><option value="204-G2"></option><option value="206-G2"></option><option value="207-G2"></option><option value="208-G2"></option><option value="301-GD2"></option><option value="303-GD2"></option><option value="306-GD2"></option><option value="307-GD2"></option>
              </datalist>
          </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 control-label text-lg-right pt-2">Học kì <span class="required">*</span></label>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-tasks"></i>
                </span>
              </span>
            <select class="form-control mb-6"  v-model="shift.term">
              <option value="">Choose a term</option>
              <option value="18_19_HKI">18_19_HKI</option>
              <option value="18_19_HKII">18_19_HKII</option>
              <option value="19_20_HKI">19_20_HKI</option>
              <option value="19_20_HKII">19_20_HKII</option>
            </select>
          </div>
          </div>
        </div>
      </div>
      <footer class="card-footer">
        <div class="row justify-content-end">
          <div class="col-sm-9">
            <button class="btn btn-primary" id="submit" @click="addNewShift">Thêm mới</button>
            <button type="reset" class="btn btn-default" @click="resetInput">Reset</button>
          </div>
        </div>
      </footer>
    </section>
  </div>
</div>
